<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 1em;
      font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

    <article>
      <img src="image-equilibrium.jpg" class="equil" alt="" />
    </article>
    <article>
      <div class="text">
     <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
     <div class="items">
       <ul>
        <li><img src="icon-ethereum.svg"/> <span class="prism">0.041 ETH</span></li>
        <li><img src="icon-clock.svg"/> <span class="clocks">3 days left</span></li>
      </ul>
     </div>
     
    </article>
    <div class="rule">
      <hr />
    </div>
    <article>
      <div class="ava">
        <div class="guy">
       <img src="image-avatar.png" class="avatar"/>
        </div>
      <p> Creation of <span>Jules Wyvern</span></p>
       </div>
    </article>
    
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Glenn</a>.
  </div>
</body>
</html>
